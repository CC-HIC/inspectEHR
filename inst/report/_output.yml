bookdown::gitbook:
  css: style.css
  toc_depth: 2
  config:
    toc:
      before: |
        <li><a href="./">CC-HIC Data Quality Report</a></li>
      after: |
        <li><a href="https://github.com/CC-HIC/data-issues/issues" target="blank">Submit Issue</a></li>
      scroll_highlight: yes
    download: ["pdf", "epub"]
    toolbar:
      position: fixed
    split_by: section
    search: yes
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
